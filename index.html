<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhonatan J. - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href ="https://fonts.googleapis.com">
    <link rel="preconnect" href ="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
      <div class="content">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />

          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="userPhoto"
          />
        </div>

        <h1 id="userName">Dhonatan Joseildo</h1>
        <a id="userGitHub" href="https://github.com/DhonatanJoseildo" target="_blank">
          <img src="images/github.svg" alt="icone github"/>
          <span id="userLogin">dhonatanJoseildo</span>
        </a>

        <p id="userBio">An instructor focused on helping people start programing for web</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img
                src="images/youtube.svg"
                alt="ícone Youtube"
                
              />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/dhonatanjoseildo" target="_blank">
              <img
                src="images/facebook.svg"
                alt="ícone facebook"
                
              />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/dhonatanjoseildo" target="_blank">
              <img
                src="images/instagram.svg"
                alt="ícone instagram"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter/dhonatanjoseildo" target="_blank">
              <img
                src="images/twitter.svg"
                alt="ícone twitter"
                
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
